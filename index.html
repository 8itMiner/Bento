<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>New Tab</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

        <link rel="stylesheet" href="css/style.css" />

        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/#inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://drive.google.com/drive/u/1/my-drive"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="hard-drive"></i>
                </a>
                <a
                    href="https://columns.app/bitminer/today-1fxe"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="book-open"></i>
                <a
                    target="blank"
                    href="http://web1.northsydbo-h.schools.nsw.edu.au/Pages/default.aspx"
                    class="qlist__link"
                    >Intranet</a
                >
                <a
                    target="blank"
                    href="https://northsydbo-h.sentral.com.au/portal/dashboard"
                    class="qlist__link"
                    >Sentral</a
                >
                <a
                    target="blank"
                    href="https://sso.det.nsw.edu.au/sso/XUI/#login/"
                    class="qlist__link"
                    >DET Portal</a
                >
                <a
                    target="blank"
                    href="https://edgeportal.det.nsw.edu.au:6082/php/uid.php?vsys=1&rule=0"
                    class="qlist__link"
                    >Edgeportal</a
                >
                <a
                    target="blank"
                    href="https://oliver14.library.det.nsw.edu.au/oliver/home/browse/list"
                    class="qlist__link"
                    >Library</a
                >
                <a
                    target="blank"
                    href="http://papercut.svc.northsydbo-h.schools.nsw.edu.au:9191/"
                    class="qlist__link"
                    >Printing</a
                >
                <a
                    target="blank"
                    href="https://studyworkgrow.com.au/"
                    class="qlist__link"
                    >SWG</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="star"></i>
                <a
                    href="https://www.linkedin.com"
                    target="blank"
                    class="qlist__link"
                    >LinkedIn</a
                >
                <a
                    href="https://nationstates.net/"
                    target="blank"
                    class="qlist__link"
                    >NS</a
                >
                <a
                    href="https://www.reddit.com/"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    href="https://flutter.dev/docs"
                    target="blank"
                    class="qlist__link"
                    >Flutter Docs</a
                >
                <a
                    href="https://docs.google.com"
                    target="blank"
                    class="qlist__link"
                    >GSuite</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
